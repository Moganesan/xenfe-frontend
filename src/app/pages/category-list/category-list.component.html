
<div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1"> Category List</span>
      <a class="btn btn-sm btn-primary cursor-pointer float-right" style="float:right" href="/categoryCreate">+</a>
    </h3>
    <div class="card-toolbar">
    </div>
  </div>
<div class="card mb-5 mb-xl-8 p-5">
    <div class="card-body py-3">
      <div class="table-responsive">
<table class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3">
    <thead>
        <tr class="fw-bolder text-muted">
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th class="text-end"> Action</th>
        </tr>
    </thead>
    <tbody *ngFor=" let cg of categories">
        <tr>
            <td>
                {{cg.cat_id}}
            </td>
            <td>
                {{cg.category}}
            </td>
            <td>
                {{cg.cat_desc}}
            </td>
            <td>       
                <a class="btn btn-sm btn-primary cursor-pointer" style="float:right" href="/categoryEdit/{{cg.cat_id}}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>

      </div>
      </div>
      </div>
