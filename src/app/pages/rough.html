<!-- begin::Header -->
<div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1"> Orders List</span>
      <!-- <span class="text-muted mt-1 fw-bold fs-7">Over 500 orders</span> -->
    </h3>
    <div class="card-toolbar">
    </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table
        class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3"
      >
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted">
            <th class="min-w-150px">Order Id</th>
            <th class="min-w-120px">Date</th>
            <th class="min-w-120px">Customer/Company</th>
            <th class="min-w-140px">Branch</th>
            <th class="min-w-120px">Total</th>
            <th class="min-w-120px">Status</th>
            <th class="min-w-100px text-end">Actions</th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody *ngFor='let q of orders'>
          <tr>

            <td>
              <a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
                {{q.id}}
              </a>
            </td>
      
            <td>
              <a
                href="#"
                class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6"
              >
              {{q.created| date : 'dd-MM-yyyy'}}
              </a>
              <span class="text-muted fw-bold text-muted d-block fs-7"
                >Code: Paid</span
              >
            </td>
            <td>
              <a
                href="#"
                class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6"
              >
              {{q.first_name}} {{q.second_name}}
              </a>
              <span class="text-muted fw-bold text-muted d-block fs-7">
                Web, UI/UX Design
              </span>
            </td>
                  <td>
              <a
                href="#"
                class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6"
              >
              {{q.branch}}
              </a>
              <span class="text-muted fw-bold text-muted d-block fs-7"
                >Code: PH</span
              >
            </td>
            <td class="text-dark fw-bolder text-hover-primary fs-6">{{q.round_total}}</td>
            <td>
              <span class="badge badge-light-success">Approved</span>
            </td>
            <td class="text-end">
              <a
                href="#"
                class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                  me-1
                "
              >
                <span
                  [inlineSVG]="'./assets/media/icons/duotune/general/gen019.svg'"
                  class="svg-icon svg-icon-3"
                ></span>
              </a>
              <a
                href="#"
                class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                  me-1
                "
              >
                <span
                  [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                  class="svg-icon svg-icon-3"
                ></span>
              </a>
              <a
                href="#"
                class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
              >
                <span
                  [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"
                  class="svg-icon svg-icon-3"
                ></span>
              </a>
            </td>
          </tr>
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
