<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1"> Backorder List</span>
    <a class="btn btn-sm btn-primary cursor-pointer float-right" style="float:right" href="/backorderList/backorderCreate">+</a>
  </h3>
  <div class="card-toolbar">
  </div>
</div>
<div class="card mb-5 mb-xl-8 p-5">
  <div class="card-body py-3">
    <div class="table-responsive">
      <table class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3">
        <thead>
          <tr class="fw-bolder text-muted">
            <th scope="col">Backorder Number</th>
            <th scope="col">Date</th>
            <th scope="col">Customer</th>
            <th scope="col">Branch</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody *ngFor='let q of quote'>
          <tr>
            <td>
              <a href="/backorderList/backorderView/{{q.id}}"
                class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">
                {{q.id}}
              </a>
            </td>
            <td>
              <a class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">
                {{q.updated| date : 'dd-MM-yyyy'}}
              </a>
            </td>
            <td>
              <a class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">
                {{q.first_name}}
              </a>
            </td>
            <td>
              <a class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">
                {{q.branch}}
              </a>
            </td>
            <td>
              <a class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">
                {{q.total}}
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
