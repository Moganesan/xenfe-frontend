<div class="card">
    <div class="card-body">
        <div class="form-group">
            <h3>Category Name:</h3>
            <input required
                id="cat_name"
                type="text"
                [(ngModel)]="data.name"
                name="name"
                class="form-control">
        </div>
        <div class="form-group">
          <h3>Category Description:</h3>
          <div class="input-group mb-2">
            <textarea
            type="text"
            [(ngModel)]="data.description"
            class="form-control"
            id="cat_desc"
            rows="4" cols="50">
            </textarea>
          </div>
      </div>
      <label class="btn btn-default">Category Image
        <input type="file" multiple (change)="selectFiles($event)"
        id="image" />
      </label>
    
      <div class="row">
      <div class="col-xl-2">
        <button type="submit" class="btn btn-sm btn-primary cursor-pointer"  (click)="submit()"  >Update</button>
      </div>
      <div class="col-xl-2">
        <button class="btn btn-sm btn-primary cursor-pointer" type="reset">Reset</button>
      </div>
    </div>
    </div>
    </div>
